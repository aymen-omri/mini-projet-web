<div id="for">
    <div class="alert alert-danger" *ngIf="show">{{err}}</div>

    <form [formGroup]="userForme" (ngSubmit)="userRegister()">
        <h1>Register Here</h1>
        <div>
            <input type="text" class="form-control" formControlName="name" placeholder="put your name here">
        </div>
        <div class="mt-3">
            <input type="email" class="form-control" formControlName="email" placeholder="put your email here">
        </div>
        <div class="mt-3">
            <input type="password" class="form-control" formControlName="password" placeholder="password">
        </div>
        <div class="my-5">
            <button class="btn btn-outline-dark">Register</button>
        </div>

        <p> You have an account ? <a href="/login">Sign in here</a></p>
    </form>
</div>
