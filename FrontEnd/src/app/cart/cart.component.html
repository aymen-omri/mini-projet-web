<ng-container *ngIf="loggedIn">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Level</th>
                            <th>Image</th>
                            <th>description</th>
                            <th>price</th>
                            <th>rating</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor='let item of cart'>
                            <td>{{item.name}}</td>
                            <td>{{item.level}}</td>

                            <td><img src="{{item.image}}" style="width:120px;"> </td>
                            <td>{{item.desc}}</td>
                            <td>{{item.prix}} dt</td>
                            <td>{{item.rating}}</td>


                        </tr>
                    </tbody>
                </table>
                <h1>Totla Price: {{pt}} dt</h1>

                <button class="btn btn-outline-danger ms-auto" (click)="clearCart()">clear cart</button>
                <button class="btn btn-primary" [routerLink]="['/payement']">Buy !!</button>

            </div>
        </div>
    </div>

</ng-container>



<ng-container *ngIf="notLoggedin">
    <div class="container">
        <div class="card">
            <h5 class="card-title">Hello there

            </h5>
        </div>
        <div class="center">
            <h4>login to see your cart</h4>
            <h6>add item to it now ! </h6>
            <button class="btn btn-primary" [routerLink]="['/login']">login now ! </button>
        </div>
    </div>
</ng-container>
