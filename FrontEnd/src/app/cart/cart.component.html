<ng-container *ngIf="true">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>description</th>
                            <th>rating</th>
                            <th>price</th>
                            <th>total</th>
                            <th>action</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor='let item of programs'>
                            <td>{{item.name}}</td>
                            <td>{{item.level}}</td>

                            <td><img src="{{item.image}}" style="width:120px;"> </td>
                            <td>{{item.desc}}</td>
                            <td>{{item.prix}}</td>
                            <td>{{item.rating}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">delete</button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</ng-container>



<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart

            </h5>
        </div>
        <div class="center">
            <h4>Your cart is empty</h4>
            <h6>add item to it now ! </h6>
            <button class="btn btn-primary">Buy now ! </button>
        </div>
    </div>
</ng-container>
